name: Deploy

env:
  QUARTO_VERSION: "1.4.549"
  DATA_DIR_PATH: "${{ vars.DATA_DIR_PATH }}"
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  AWS_REGION: "${{ secrets.AWS_REGION }}"

on:
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["Scrape"]
  #   types:
  #     - completed

jobs:
  deploy:
    # needs: scrape
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11.8'
    - run: |
        mkdir -p /opt/quarto/${QUARTO_VERSION}
        curl -o quarto.tar.gz -L \
            "https://github.com/quarto-dev/quarto-cli/releases/download/v${QUARTO_VERSION}/quarto-${QUARTO_VERSION}-linux-amd64.tar.gz"
        tar -zxvf quarto.tar.gz \
            -C "/opt/quarto/${QUARTO_VERSION}" \
            --strip-components=1
        rm quarto.tar.gz
        ln -s /opt/quarto/${QUARTO_VERSION}/bin/quarto /usr/local/bin/quarto
    - run: |
        python -m pip install -r requirements.txt
    - name: Render the dashboard
      run: |
        quarto render dashboard.qmd
    - name: Preparing .env for deployment
      run: |
        echo "AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }}\nAWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }}\nAWS_REGION=${{ env.AWS_REGION }}\nDATA_DIR_PATH=${{ env.DATA_DIR_PATH }}" > .env
    - name: Deploy to shinyapps
      run: |
        rsconnect deploy shiny . \
          --account "${{ secrets.SHINYAPPS_ACCOUNT }}" \
          --token "${{ secrets.SHINYAPPS_TOKEN }}" \
          --secret "${{ secrets.SHINYAPPS_SECRET }}" \
          --app-id "${{ secrets.SHINYAPPS_APP_ID }}" \
          --title housing-gpt
