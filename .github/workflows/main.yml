name: Main

on:
  - workflow_dispatch

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.8'
      - run: |
          python -m pip install -r requirements.txt .
          python -m playwright install chromium
      - run: scrapy crawl llm

